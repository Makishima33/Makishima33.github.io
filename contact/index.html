<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Yawen Chi</title>
    <link rel="stylesheet" href="../common-css/common.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="icon" href="../images/favicon_io 2/favicon-32x32.png" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <h2 class="navbar-title">Yawen Chi</h2>
      <ul class="navbar-links">
        <li><a href="../">Home</a></li>
        <li><a href="../projects">Projects</a></li>
        <li><a href="../blog">Blogs</a></li>
        <li><a class="active" href="../contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Contact Section -->
    <div class="main-content">
      <section class="contact-section">
        <div class="contact-container">
          <div class="contact-image">
            <img src="../images/chiix4.jpg" alt="Cute image" />
          </div>
          <div class="contact-form-container">
            <h2>Talk to Me</h2>
            <p>
              Got a question or want to reach out? I'd love to hear from you!
            </p>

            <!-- Contact Form -->
            <form class="contact-form">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Input your email"
              />

              <label for="name">Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Input your name"
              />

              <label for="subject">Subject *</label>
              <input
                type="text"
                id="subject"
                name="subject"
                required
                placeholder="Input your subject"
              />

              <label for="message">Message *</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                placeholder="Limit 140 words"
              ></textarea>

              <button type="submit">Send</button>
            </form>

            <!-- Social Media and Email Links -->
            <div class="social-media">
              <a href="https://github.com/Makishima33" target="_blank">
                <img src="../images/github-icon.png" alt="GitHub" />
              </a>
              <a href="www.linkedin.com/in/yawen-chi-9838192a9" target="_blank">
                <img src="../images/linkedin-icon.png" alt="LinkedIn" />
              </a>
              <a href="mailto:yawenc98@gmail.com" target="_blank">
                <img src="../images/email-icon.png" alt="Email" />
              </a>
              <a href="https://www.instagram.com/yawen__c/#" target="_blank">
                <img src="../images/ins-icon.png" alt="Instagram" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="info-footer">
      <p>Everything will be alright. Tomorrow will be fine.</p>
    </footer>
  </body>
</html>
